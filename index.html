<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive photo gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <section class="grid">

    <figure class="unit xs-1 m-3-4 relative push-none">
      <div class="embed embed-3by1">
        <img class="embed-item" src="images/placeholder-3by1.svg" alt="">
      </div>
      <figcaption class="absolute pad-b-1-2 pad-t-1-2 pin-bc unit xs-1 gutter push ">Image caption 1</figcaption>

    </figure>

    <figure class="unit xs-1 m-1-4 relative push-none">
      <img class="img-flex" src="images/placeholder-1by1.svg" alt="">
      <figcaption class="absolute pin-bc unit xs-1 gutter push pad-b-1-2 pad-t-1-2">Image caption two</figcaption>
    </figure>

    <figure class="unit xs-1-2 m-1-3 relative push-none">
      <img class="img-flex" src="images/placeholder-3by2.svg" alt="">
      <figcaption class="absolute pin-bc unit xs-1 gutter push pad-b-1-2 pad-t-1-2">Caption for image three is no longer</figcaption>
    </figure>

    <figure class="unit xs-1-2 m-1-3 relative push-none">
      <img class="img-flex" src="images/placeholder-3by2.svg" alt="">
      <figcaption class="absolute pin-bc unit xs-1 gutter push pad-b-1-2 pad-t-1-2">Image caption 4</figcaption>
    </figure>

    <figure class="unit xs-1 m-1-3 relative push-none">
      <img class="img-flex" src="images/placeholder-3by2.svg" alt="">
      <figcaption class="absolute pin-bc unit xs-1 gutter push pad-b-1-2 pad-t-1-2">Image caption IV</figcaption>
    </figure>
  </section>

</body>
</html>
