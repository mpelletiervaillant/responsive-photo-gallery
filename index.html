<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive photo gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <div class="grid">

      <figure class="grid-unit xs-1 relative embed embed-3by1">
        <img class="embed-item" src="images/placeholder-3by1.svg" alt="">
        <figcaption class="absolute pin-bc">Image caption 1</figcaption>
      </figure>

      <figure class="grid-unit xs-1 relative embed embed-1by1">
        <img class="embed-item" src="images/placeholder-1by1.svg" alt="">
        <figcaption class="absolute pin-bc">Image caption two</figcaption>
      </figure>

      <figure class="grid-unit xs-1-2 relative embed embed-3by2">
        <img class="embed-item" src="images/placeholder-3by2.svg" alt="">
        <figcaption class="absolute pin-bc">Caption for image three is no longer</figcaption>
      </figure>

      <figure class="grid-unit xs-1-2 relative embed embed-3by2">
        <img class="embed-item" src="images/placeholder-3by2.svg" alt="">
        <figcaption class="absolute pin-bc">Image caption 4</figcaption>
      </figure>

      <figure class="grid-unit xs-1 relative embed embed-3by2">
        <img class="embed-item" src="images/placeholder-3by2.svg" alt="">
        <figcaption class="absolute pin-bc">Image caption IV</figcaption>
      </figure>

  </div>

</body>
</html>
